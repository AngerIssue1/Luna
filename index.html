<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #fff;
  margin: 0;
}

.heart {
  position: relative;
  width: 25vmin;   /* responsive: 25% of smaller viewport dimension */
  height: 25vmin;
  background-color: red;
  transform: rotate(-45deg);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 25vmin;
  height: 25vmin;
  background-color: red;
  border-radius: 50%;
}

.heart::before {
  top: -12.5vmin;
  left: 0;
}

.heart::after {
  left: 12.5vmin;
  top: 0;
}
</style>
</head>
<body>
<div class="heart"></div>
</body>
</html>
