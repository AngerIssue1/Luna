<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Heart Animation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Make canvas always fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black; /* fallback background */
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- The canvas for your animation -->
  <canvas id="heart"></canvas>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
