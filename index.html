<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .heart {
    position: relative;
    width: 20vw;   /* responsive width */
    height: 20vw;  /* keep it square */
    background-color: red;
    transform: rotate(-45deg);
    margin: 50px auto;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20vw;
    height: 20vw;
    background-color: red;
    border-radius: 50%;
  }
  .heart::before {
    top: -10vw;
    left: 0;
  }
  .heart::after {
    left: 10vw;
    top: 0;
  }
</style>
</head>
<body>
<div class="heart"></div>
</body>
</html>
